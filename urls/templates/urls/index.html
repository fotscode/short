<form action="{% url 'urls:new' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend><h1>New URL</h1></legend>
    {% if error_message %}
      <p><strong>{{ error_message }}</strong></p>
    {% endif %} 
    <label for="url_long">Long URL</label>
    <input type="text" name="url_long" id="url_long">
    <label for="url_short">Short URL</label>
    <input type="text" name="url_short" id="url_short">
  </fieldset>
  <input type="submit" value="Submit" />
</form>
